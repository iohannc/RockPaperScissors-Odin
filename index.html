<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>
    <div class="container">
      <main>
        <div class="scoreTable">
          <div>PLAYER: <span id="playerScore">0</span></div>
          <div>COMPUTER: <span id="computerScore">0</span></div>
        </div>
        <div class="handsSection">
          <div class="hand" data-handType="rock">
            <img src="./img/rock.png" alt="Rock" />
          </div>
          <div class="hand" data-handType="paper">
            <img
              style="height: 50px; width: 50px"
              src="./img/paper.png"
              alt="Paper"
            />
          </div>
          <div class="hand" data-handType="scissors">
            <img
              style="height: 50px; width: 50px"
              src="./img/scissors.png"
              alt="Scissors"
            />
          </div>
        </div>
      </main>
    </div>
    <footer>
      <a href="https://github.com/iohannc" target="_blank"
        ><img src="./img/github.png" alt="GitHub Logo"
      /></a>
      <div>
      <div>Made by Juan Negrete for The Odin Project curriculum.</div>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/cuputo" title="Cuputo"
          >Cuputo</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
      </div>
    </footer>
  </body>
</html>

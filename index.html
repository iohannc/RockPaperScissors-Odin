<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="container">
      <main>
        <div class="scoreTable">
          PLAYER: <span id="playerScore">0</span> | COMPUTER: <span id="computerScore">0</span>
        </div>
        <div class="handsSection">
          <div class="hand" data-handType="rock">ROCK</div>
          <div class="hand" data-handType="paper">PAPER</div>
          <div class="hand" data-handType="scissors">SCISSORS</div>
        </div>
      </main>
    </div>

  </body>
</html>
